
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

//debouncing, throtlling
<script>

    //delay the call to populatediv until i have not been called for 100ms
    //and i have been called atleast once 
    let showtime;
    clearTimeout(showtime);
    function debouncePopulateDiv() {
        setTimeout(function() {
            populateDiv()
        }, 100); 
    }

    function populateDiv() {
        const a = document.getElementById("firstNum").value;
        const b = document.getElementById("secondNum").value;
        fetch("http://localhost:3000/sum?a=" + a + "&b=" + b)
            .then(function(response) {
                console.log(response)
                response.text()
                    .then(function(ans) {
                        console.log(ans);
                        document.getElementById("finalSum").innerHTML = ans;
                    })
            })
    }
</script>
<body>
    <input id="firstNum" type="text" placeholder="First Number"><br><br>
    <input id="secondNum" type="text" placeholder="Second Number"><br><br>
    <button onclick="populateDiv()">Calculate</button><br><br>
    <div id="finalSum"></div>
</body>
</html>
